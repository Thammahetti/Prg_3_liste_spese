<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lista Spesa</title>
</head>
<style>
    body {
        height: 1000px;
        background: linear-gradient(to bottom right, #000066 0%, #ffffff 80%);
    }
</style>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1>SPESA</h1>
            </div>
            <div class="card-body">

                {% if lista_spese %}
                    <ul style="list-style-type: none; padding: 0;">
                        {% for elemento in lista_spese %}
                            <li class="mb-3">
                                <div class="card p-3 mb-2" style="width: 100%; max-width: 600px; margin-left: auto; margin-right: auto;">
                                    <!-- Contenitore Flex con wrap -->
                                    <div class="d-flex justify-content-between align-items-center flex-wrap">
                                        <!-- Nome dell'elemento -->
                                        <h3 class="mb-0" style="flex: 1 1 70%;">{{ elemento.elemento }}</h3>
                                        <!-- Bottone Rimuovi -->
                                        <form action="/remove/{{elemento.id}}" method="post" class="mb-0" style="flex: 1 1 30%; text-align: right;">
                                            <button type="submit" class="btn btn-danger w-100">Rimuovi</button>
                                        </form>
                                    </div>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>La lista Ã¨ vuota.</p>
                {% endif %}

                <!-- Form per aggiungere un nuovo elemento -->
                <form action="/add" method="post">
                    <div class="mb-3">
                        <label for="elemento" class="form-label">Product</label>
                        <input type="text" name="elemento" class="form-control" id="product" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Aggiungi</button>
                </form>

                <!-- Form per svuotare la lista -->
                <form action="/delete" method="post">
                    <button type="submit" class="btn btn-info mt-5">Svuota</button>
                </form>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybA2QiYv3nXyzAJ5rG2xF1GFf4Q5WzWfVp7yStlk2JWI8+XKkH" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-cuJSMT6WTNqGb5gV/JWpjxqfFbZQlY2wNf53MBr4M5tchF5A6ZMGhGQfHCPOnnZD" crossorigin="anonymous"></script>
</body>
</html>
